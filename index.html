<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <link rel="stylesheet" href="assets/style.css" type="text/css">
  </head>
  <body class="main">
    <div class="row-one">
      <h1>dmd editor</h1>
      <button>Help</button>
      <button>Refresh</button>
      <label>Auto refresh
        <input type="checkbox">
      </label>
      <label>Partial
        <select>
          <option value="fields">fields</option>
          <option value="class">class</option>
        </select>
      </label>
    </div>
    <div class="row-two">
      <div class="left-column">
        <select class="files"></select>
<textarea class="editor" id="template" autofocus></textarea>

        <section id="markdown"></section>
      </div>
      <div class="centre-column"></div>
      <div class="right-column">
        <section id="html"></section>
      </div>
    </div>
    <script src="assets/bundle.js"></script>
  </body>
</html>
